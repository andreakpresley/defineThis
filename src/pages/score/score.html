<ion-header>
  <ion-navbar>
    <ion-title>
      Score
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-range min="1" max="15" step="1" pin="true" snaps="true" [(ngModel)]="numberOfPlayers" color="secondary" (ionChange)="numberOfPlayersChanged()">
    <ion-icon range-left small color="secondary" name="contacts"></ion-icon>
    <ion-icon range-right color="secondary" name="contacts"></ion-icon>
  </ion-range>
  Number of players: {{numberOfPlayers}}

  <ion-grid>
    <ion-row *ngFor="let player of playersArray; let i = index">
      <ion-col width-25>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-col>
      <ion-col width-25>
        <ion-label stacked>Score</ion-label>
        <ion-input placeholder="Player Name" type="number" [(ngModel)]="playersArray[i].score"></ion-input>
      </ion-col>
      <ion-col width-50>
        <div >
          <ion-grid>
            <ion-row>
              <ion-col width-25>
                <button ion-button full (click)='addPoints(1,i)'>+1</button>
              </ion-col>
              <ion-col width-25>
                <button ion-button color="secondary" full (click)='addPoints(2,i)'>+2</button>
              </ion-col>
              <ion-col width-25>
                <button ion-button color="dark" full (click)='addPoints(3,i)'>+3</button>
              </ion-col>
              <ion-col width-25>
                <button ion-button full color="danger" (click)='removePoint(i)'>-1</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

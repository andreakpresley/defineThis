<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Change timer length (seconds)</p>
   <ion-item>
    <ion-input type="number" placeholder="timer" [(ngModel)]="settingsTime" ></ion-input>
  </ion-item>
  <p>Change winning score</p>
   <ion-item>
    <ion-input type="number" placeholder="score"></ion-input>
  </ion-item>

  <button ion-button block (click)='saveChanges()'>Save Changes</button>

</ion-content>

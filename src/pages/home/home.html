<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="word">
    <ion-card-header>
      {{word.word}}
    </ion-card-header>
    <ion-card-content>
      <h2>Definition:</h2>
      <p>"{{word.definition}}"</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block (click)='getNewWord()'>New Word!</button>
  <div [ngClass]="{'countdownWarning': seconds<10}" class="countdown">
    {{seconds}}
  </div>
  <button ion-button block (click)='startTimer()'>{{timerState}} Timer!</button>
  <button ion-button block color="danger" (click)='stopTimer()'>Stop Timer!</button>
  <ion-grid>
    <ion-row>
      <ion-col width-25>
        <ion-list>
          <ion-item>
            <ion-label floating>Timer in Seconds</ion-label>
            <ion-input type="number" [(ngModel)]="defaultTimer"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
